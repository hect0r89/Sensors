<div style="padding-top: 70px">

  <div class="row" style="margin: 5%">
    <div class="col-sm-3 text-center">
      <div class="row">
        <div class="col">
          <label>Sensors:</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <select class='select-option form-control form-control-sm' required #selectElem (change)="setNewSensor(selectElem.value)">
            <option class='option' *ngFor='let sensor of sensors' [value]="sensor">{{sensor}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-sm-3 text-center">
      <div class="row">
        <div class="col">
          <label>Signals:</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <select class="form-control form-control-sm" multiple name="selectedTechs" (change)="change($event.target.options)">
            <option *ngFor="let tech of signals" [value]="tech">
              {{ tech }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-sm-3 text-center">
      <div class="row">
        <div class="col">
          <label>From:</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="date" class="input-group date" (change)="changeFrom($event)" value="1990-01-01">
        </div>
      </div>
    </div>

    <div class="col-sm-3 text-center">
      <div class="row">
        <div class="col">
          <label>To:</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="date" class="input-group date" (change)="changeTo($event)" value="2018-01-01">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-5 mx-auto" style="border: solid 2px #212529">
    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="multi"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="autoScale">
    </ngx-charts-line-chart>
    </div>
  </div>
    <div class="row" style="margin: 3%">
      <div class="col text-center">
      <button class="btn btn-dark btn-lg" (click)="getData()">Show</button>
      </div>
    </div>
  </div>
