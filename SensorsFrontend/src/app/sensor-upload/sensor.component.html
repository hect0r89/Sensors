<div class="overlay" [style.display]="is_loading">
  <div class="loader align-bottom mx-auto" style="top:27%; position: absolute; left: 47%"></div>
</div>


<div style="padding-top: 70px">
  <div class="row" align="center" style="margin-top: 5%">
    <div class="col">
      <input type="file" id="filea" multiple
             (change)="getFileDetails($event)">
    </div>
  </div>
  <div class="row" align="center" style="margin: 1%">
    <div class="col">
      <button class="btn btn-dark btn-lg" (click)="uploadFiles()">Upload</button>
    </div>
  </div>
</div>
